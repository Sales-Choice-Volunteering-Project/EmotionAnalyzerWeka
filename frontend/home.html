<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Emotion Analysis </title>
		<link rel="stylesheet" type="text/css" href="home.css">
		<script type="text/javascript" src="home.js"></script>
	</head>
	<body id = "content">


		<div class = "innercontent">
			



			<div class="block">
				<div class="text">
					<h3 class="">Test with your own text</h3>
					<form>
						<textarea name="message" id = "message" required>Hi Jack</textarea>
					
						<input type="submit" onclick = "fn1()" value="Go Analyze">
					</form>
				</div>
				<div class="result">
					<h3 class="">Results</h3>
					<div class="">
						<div class="display1">
							<div id="display">
							</div>
					
						</div>
					</div>
				</div>
			</div>


			<div class="block">
				<div class="satisfy">
					<h4>Are you satisfied with the result?</h4>
					<form >
						<input type="radio" id = "yes" name="satisfy" value = "Yes" required>
						<label for = "Yes">Yes</label> <br>
						<input type="radio" id = "No" name="satisfy" value = "No" required>
						<label for = "No">No</label> <br>
						<input type="submit" value="Submit" >
					</form>
				</div>
				
			</div>



			<div class="block">
				<div class="correction">
					<h4>What should be the correct emotion? </h4>
					<form>
						<input type="radio" id = "happy" name="emotion" value = "Happy" required>
						<label for = "Happy">Happy</label> <br>
						<input type="radio" id = "sad" name="emotion" value = "Sad" required>
						<label for = "Sad">Sad</label> <br>
						<input type="radio" id = "angry" name="emotion" value = "Angry" required>
						<label for = "Angry">Angry</label> <br>						
						<input type="submit" value="Ok">
					</form>
				</div>
				
			</div>



		</div>

	</body>

</html>
